{% extends 'home/index.html' %}

{% block title %}
Detail
    
{% endblock title %}

{% block content %}


<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
	}
</style>

<div class="container">
	<div class="row">

		<!-- Blog Post -->
		<div class="card m-auto">
			<img class="card-img-top" src="{{blog_post.picture.url}}">
			<div class="card-body mt-2 mb-2">
			  <h2 class="card-title">{{blog_post.title}}</h2>
			  <p class="card-text">{{blog_post.body|safe}}</p>
		
			</div>
			<div class="card-footer text-muted">
			  Updated on {{blog_post.updated_on}} by {{blog_post.author}}
			</div>
		</div>
	</div>
</div>

	

{% endblock content %}
