{% extends 'home/index.html' %}
{% load static %}
{% block title %}
    Add Blog
{% endblock title %}

{% block content %}
    

<style type="text/css">
    .create-form {
          width: 100%;
          max-width: 100%;
          padding: 25px;
          margin: auto;
        }
  
        .submit-button{
            max-width: 200px;
        }
        .main{
            width: 60%;
        }
  </style>
  
  <div class="container">
      <div class="row">
          <div class="col-lg-12 offset-lg-1 ">
            <h1 class="mt-2"> Add Blog </h1>

              <form class="create-form " method="post" enctype="multipart/form-data">
                {% csrf_token %}
  
                  <!-- title -->
                  <div class="form-group">
                      <label for="id_title">Title</label>
                      <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
                  </div>
  
                  <!-- Body -->
                  <div class="form-group">
                      <label for="id_body">Content</label>
                      <textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="This blog is about..." required></textarea>
                  </div>
  
                  <!-- Image -->
                  <div class="form-group">
                      <label for="id_image">Image</label>
                      <input  type="file" name="picture" id="id_image" accept="image/*" required>
                  </div>
  
                  <!-- Submit btn -->
                  <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
              </form>	
          </div>
      </div>
  </div>
    

{% endblock content %}
